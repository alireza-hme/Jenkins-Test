services:
  jenkins:
    build:
      context: .
      # Pass the same CACHE_DATE arg (or override via --build-arg)
      args:
        - CACHE_DATE
    image: custom-jenkins:lts
    container_name: jenkins
    restart: unless-stopped
    user: jenkins
    ports:
      - "8080:8080"
      - "50000:50000"
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
    volumes:
      - jenkins_home:/var/jenkins_home:rw
    networks:
      - jenkins_network

volumes:
  jenkins_home:

networks:
  jenkins_network:
    driver: bridge
